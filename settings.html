<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Bus Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }




        nav {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }




        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }




        .settings {
            margin: 2rem;
        }




        .dropdown {
            margin-bottom: 1rem;
            cursor: pointer;
            position: relative;
            display: inline-block;
        }




        .dropdown-content {
            display: none;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            position: absolute;
            z-index: 1;
        }




        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }




        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }




        .form-section {
            display: none;
        }




        form label {
            display: block;
            margin-bottom: 0.5rem;
        }




        form input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }




        form button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }




        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="analytics.html">Analytics</a>
        <a href="routes.html">Routes</a>
        <a href="settings.html">Settings</a>
    </nav>
    <div class="settings">
        <h1>Settings</h1>
        <div class="dropdown">
            <span>Options</span>
            <div class="dropdown-content">
                <a href="#" id="edit-profile-option">Edit Profile</a>
                <a href="#" id="change-password-option">Change Password</a>
            </div>
        </div>




        <!-- Edit Profile Section -->
        <div id="edit-profile" class="form-section">
            <h2>Edit Profile</h2>
            <form id="edit-profile-form">
                <label for="profile-pic">Profile Picture URL:</label>
                <input type="text" id="profile-pic" name="profile-pic">
                <label for="profile-name">Name:</label>
                <input type="text" id="profile-name" name="profile-name">
                <label for="profile-email">Email:</label>
                <input type="email" id="profile-email" name="profile-email">
                <button type="submit">Update Profile</button>
            </form>
        </div>




        <!-- Change Password Section -->
        <div id="change-password" class="form-section">
            <h2>Change Password</h2>
            <form id="change-password-form">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dropdown menu
            const dropdown = document.querySelector('.dropdown');
            const dropdownContent = document.querySelector('.dropdown-content');
            dropdown.addEventListener('click', function() {
                dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
            });




            // Show appropriate section based on option selected
            document.getElementById('edit-profile-option').addEventListener('click', function(event) {
                event.preventDefault();
                document.getElementById('edit-profile').style.display = 'block';
                document.getElementById('change-password').style.display = 'none';
            });




            document.getElementById('change-password-option').addEventListener('click', function(event) {
                event.preventDefault();
                document.getElementById('edit-profile').style.display = 'none';
                document.getElementById('change-password').style.display = 'block';
            });




            // Handle form submissions
            document.getElementById('edit-profile-form')?.addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Profile updated successfully.');
                document.getElementById('edit-profile').style.display = 'none'; // Hide form after submission
                document.querySelector('.dropdown-content').style.display = 'none'; // Hide dropdown menu
            });




            document.getElementById('change-password-form')?.addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Password changed successfully.');
                document.getElementById('change-password').style.display = 'none'; // Hide form after submission
                document.querySelector('.dropdown-content').style.display = 'none'; // Hide dropdown menu
            });
        });
    </script>
</body>
</html>
